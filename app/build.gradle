apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

android {
    compileSdkVersion 24
    buildToolsVersion '24.0.2'
    defaultConfig {
        applicationId 'com.nanami.android.blackhistory'

        minSdkVersion 19
        targetSdkVersion 24

        versionCode 2
        versionName '2ページ目'
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
    }

    buildTypes{
        applicationVariants.all { variant ->
            variant.outputs.each { output ->
                output.outputFile = new File(
                        output.outputFile.parent,
                        output.outputFile.name.replace(".apk", "-${variant.versionName}-${variant.versionCode}.apk"))
            }
        }
        release {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
        debug {
            minifyEnabled true
            proguardFiles 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

buildscript {
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.2.5'
    }

    repositories {
        jcenter()
        mavenCentral()
    }
}

dependencies {

    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'

    compile 'org.twitter4j:twitter4j-stream:4.0.5'

    compile 'com.jakewharton:butterknife:7.0.1'

    compile 'io.reactivex:rxandroid:+'

    compile 'com.jakewharton.picasso:picasso2-okhttp3-downloader:1.0.2'

    compile "com.squareup.okhttp3:logging-interceptor:+"

    compile 'io.realm:realm-android:+'

    // will remove
    compile "com.squareup:otto:+"
}
